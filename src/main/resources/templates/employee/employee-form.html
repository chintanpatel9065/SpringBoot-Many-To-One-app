<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Employee Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" th:href="@{/departments}">Departments</a>
                <a class="nav-link active" th:href="@{/employees}">Employees</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <span th:text="${employee.employeeId != null ? 'Edit Employee' : 'Add Employee'}">Employee Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employees/insertOrUpdateEmployee}" method="post" th:object="${employee}" class="row g-3">
                            <input type="hidden" th:field="*{employeeId}" />
                            <div class="col-md-12">
                                <label class="form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control"  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control"  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile</label>
                                <input type="text" th:field="*{mobileNumber}" class="form-control"  th:classappend="${#fields.hasErrors('mobileNumber')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('mobileNumber')}" class="invalid-feedback" th:errors="*{mobileNumber}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Joining Date</label>
                                <input type="date" th:field="*{joiningDate}" class="form-control"  th:classappend="${#fields.hasErrors('joiningDate')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('joiningDate')}" class="invalid-feedback" th:errors="*{joiningDate}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Salary</label>
                                <input type="number" th:field="*{salary}" class="form-control"  th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('salary')}" class="invalid-feedback" th:errors="*{salary}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">UserName</label>
                                <input type="text" th:field="*{username}" class="form-control"  th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control"  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"/>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Department</label>
                                <select th:field="*{department}" class="form-select" th:classappend="${#fields.hasErrors('department')} ? 'is-invalid' : ''">
                                    <option value="">-----------------------------Select Department-----------------------------</option>
                                    <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('department')}" class="invalid-feedback" th:errors="*{department}"></div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
