<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Employee Management System</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <h1 class="display-4 fw-bolder">Welcome to Employee Management System</h1>
                <p class="lead">Manage employees and departments with complete data tracking</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title fw-bold">Department</h3>
                        <p class="card-text">Manage department records and tracking department history</p>
                        <a th:href="@{/departments}" class="btn btn-lg btn-success">View Departments</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title fw-bold">Employee</h3>
                        <p class="card-text">Manage employee records and tracking employee history</p>
                        <a th:href="@{/employees}" class="btn btn-lg btn-success">View Employees</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
